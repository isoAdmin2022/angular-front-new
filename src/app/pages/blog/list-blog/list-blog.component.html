<ng-template #template>
    <div  class="modal-header">
      <h4 class="modal-title pull-left">Creando post</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
  
      <div class="row">
          <div class="col-sm-12">
              <input placeholder="Escribe el titulo de publicacion" [(ngModel)]="tittle" style="color: #000 !important;" type="text" class="form-control">
          </div>
      </div>
  
      <div class="row">
          <div class="col-sm-12">
              <textarea [(ngModel)]="body" placeholder="Escribe lo que piensas" class="text-area-style" rows="10"></textarea>
          </div>
      </div>
  
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button (click)="createPost()" class="btn btn-primary" type="button">Publicar</button>
      </div>
  
    </div>
  </ng-template>

    <!-- SECCION 1 -->
    <div class="section section-typo">

        <div class="section section-tabs">
            <div class="container">

                <div class="row">

                    
                      
                </div>

                <div class="row">
                    <!-- Contendor de las card -->
                    <div *ngIf="loadin">

                        <!-- AQUI VAN LLAS CARD -->
                        <div (click)="obtenerPost()" *ngFor="let element of postArray" style="height: 12rem;" class="card">

                                <div>
                                    <span class="y">{{element.title}}</span>
                                </div>

                                   {{element.body}}

                                <div class="flex-layout">

                            </div>
                        </div>

                        
                    </div>


                </div>
            

            </div>
        </div>

    </div>
